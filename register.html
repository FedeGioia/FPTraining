<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>Registrarse</h1>
        <div class="nombre-apellido">
          <div class="input-box">
            <input type="text" placeholder="Nombres" required />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Apellido" required />
          </div>
        </div>
        <div class="input-box">
          <input type="email" placeholder="email@ejemplo.com" required />
        </div>
        <div class="input-box">
          <input type="text" placeholder="Telefono" required />
        </div>
        <div class="input-box">
          <input type="date" placeholder="Fecha de nacimiento" required />
        </div>
        <div class="input-genero">
          <select name="gender">
            <option value="genero">Seleccionar Genero</option>
            <option value="masculino">masculino</option>
            <option value="femenino">femenino</option>
            <option value="otro">otro</option>
          </select>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Repetir Contraseña" required />
        </div>
        
        <div class="boton">
          <button type="submit" class="btn">Registrarse</button>
        </div>
        

        <div class="link-registrarse">
          <p>Ya tenes una cuenta?<a href="signIn.html"> Iniciar Sesion</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
