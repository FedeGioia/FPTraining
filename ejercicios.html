    <script>
      $(document).ready(function () {
        $("#myInput").on("keyup", function () {
          var value = $(this).val().toLowerCase();
          $("#myDIV .card").each(function () {
            var text = $(this).text().toLowerCase();
            var parentCol = $(this).closest(".col");
            if (text.indexOf(value) > -1) {
              parentCol.show();
            } else {
              parentCol.hide();
            }
          });
        });
      });
    </script>
    <script>
      fetch("jsons/ejercicios.json")
      .then(res => res.json())
      .then(data => {

        const ejercicios = data.Ejercicios;
        for(let ejercicio in ejercicios) {
          document.getElementById('imagen_' + ejercicio).src = data.Ejercicios[ejercicio].img;
          document.getElementById(ejercicio).innerText = data.Ejercicios[ejercicio].nombre;
          document.getElementById('desc_' + ejercicio).innerText = data.Ejercicios[ejercicio].descCard;
        }
      })
